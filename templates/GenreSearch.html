{% extends "base.html" %}
{% block title %}Genre{% endblock %}
{% block content %}
    <h1>{{name}}</h1>
    <p>Movies: {{movies}}</p>
    <div class="card" style="width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Movies:</h5>
        <h6 class="card-subtitle mb-2 text-muted">Movies listed in the {{name}} category:</h6>
          <ul class="list-group">
            <li class="list-group-item">{{movies1[int]}}</li>
            <li class="list-group-item">{{movies1[int+1]}}</li>
            <li class="list-group-item">{{movies1[int+2]}}</li>
            <li class="list-group-item">{{movies1[int+3]}}</li>
            <li class="list-group-item">{{movies1[int+4]}}</li>
        </ul>
        </nav>
          <form class="form-inline" action="#" method="post">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="do" name="prev">Prev</button>
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit" value="do" name="next">Next</button>
          </form>
      </div>
    </div>
{% endblock %}
